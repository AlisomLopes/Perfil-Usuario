<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-profile.css">
    <link rel="shortcut icon" href="assets/Fav-Icon.svg" type="image/x-icon">
    <title>My Profile!</title>
</head>
<body>
    <header class="header-profile">
        <figure>
            <img src="assets/no-avatar-profile.svg" alt="Foto de perfil do usuÃ¡rio" width="250px" height="250px">
        </figure>
        <section class="name-bio-links" id="name-bio-links">
            <p id="name-profile" class="user-profile">Name</p>
            <p id="biography-profile" class="user-profile">Biography</p>
            <nav class="container-links">
                <a href="#" class="links" target="_blank" id="facebook">facebook</a>
                <a href="#" class="links" target="_blank" id="instagram">instagram</a>
                <a href="#" class="links" target="_blank" id="twitter/x">twitter/X</a>
            </nav>
            <button id="button-edit" onclick="showDisplay()" class="button-class">edit profile</button>
        </section>
        <aside id="display-edit">
            <form method="get" id="form">
                <section id="edit-container">
                    <article class="input-area">
                        <label for="input-name-profile" class="label-input">profile name</label>
                        <input type="text" name="name" id="input-name-profile" autocomplete="off" placeholder="name" maxlength="30ch" class="input-edits">
                    </article>
                    <article class="input-area">
                        <label for="input-biography" class="label-input">biography</label>
                        <input type="textarea" name="biography" id="input-biography" autocomplete="off" placeholder="biography" maxlength="70ch" class="input-edits">
                    </article>
                </section>
                <section id="container-aside">
                    <label for="input-facebook" class="label-media">facebook</label>
                    <input type="url" name="social-media" id="input-facebook" class="social-media">

                    <label for="input-instagram" class="label-media">instagram</label>
                    <input type="url" name="social-media" id="input-instagram" class="social-media">

                    <label for="input-twitter/x" class="label-media">twitter/x</label>
                    <input type="url" name="social-media" id="input-twitter/x" class="social-media">
                </section>
                <div id="container-submit-input">
                    <input type="submit" id="save-button" value="save profile" onclick="editingProfile();return false" onsubmit="hiddenDisplay()" class="button-class">
                </div>
            </form>
        </aside>
    </header>
    <footer>
        <span>
            <p class="right-contact" id="contact">github:
                <a href="https://github.com/AlisomLopes" target="_blank">@AlisomLopes</a>
            </p>
            <p class="right-contact" id="right">copyrigth&copy; 2024</p>
        </span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
